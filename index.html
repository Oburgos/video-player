<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oburgos | Video Player</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="background-red"></div>
      <div class="background-blue"></div>
      <img
        class="pokeball"
        id="pokeball-1"
        src="./assets/images/pokeball.png"
        alt=""
      />
      <img
        class="pokeball"
        id="pokeball-2"
        src="./assets/images/pokeball.png"
        alt=""
      />

      <div class="main-content">
        <div class="wrapper">
          <img style="max-width: 100%" src="./assets/images/nintendo.png" />
          <div class="player-wrapper">
            <div class="player">
              <video
                id="video"
                poster="https://d26syldxkp30ng.cloudfront.net/video-player/cover.jpg"
                src="https://d26syldxkp30ng.cloudfront.net/video-player/video.mp4"
              ></video>
              <div class="player-overlay">
                <h2 class="player-title">Zelda</h2>
                <div class="player-actions">
                  <button
                    class="button"
                    id="backward"
                    aria-label="Retroceder 10 segundos"
                    title="Retroceder 10 segundos"
                  ></button>
                  <button
                    class="button"
                    id="play"
                    aria-label="Reproducir"
                    title="Reproducir"
                  ></button>
                  <button
                    class="button"
                    hidden="true"
                    id="pause"
                    aria-label="Pausar"
                    title="Pausar"
                  ></button>
                  <button
                    class="button"
                    id="forward"
                    aria-label="Adelantar 10 segundos"
                    title="Adelantar 10 segundos"
                  ></button>
                </div>
                <div class="player-progress">
                  <input
                    id="progress"
                    type="range"
                    min="0"
                    value="0"
                    step="1"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="./assets/js/index.js"></script>
  </body>
</html>
